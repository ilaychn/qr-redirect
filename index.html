<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מעביר אותך…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      background: #fff;
    }
    .box {
      text-align: center;
      font-size: 24px;
    }
    .count {
      font-size: 48px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <div>מעביר אותך לאתר</div>
  <div class="count" id="count">3</div>
</div>

<script>
  let seconds = 3;
  const targetUrl = "https://tickets.kupat.co.il/edocument/9f4e9ed6-d20e-4246-bd04-208d70d67280/?id=929232281465111";

  const el = document.getElementById("count");

  const timer = setInterval(() => {
    seconds--;
    el.textContent = seconds;
    if (seconds === 0) {
      clearInterval(timer);
      window.location.href = targetUrl;
    }
  }, 1000);
</script>

</body>
</html>
